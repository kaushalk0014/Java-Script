<!DOCTYPE html>
<html>
<body>
<h1>Synchronous Call</h1>
 
 <h2>
	ðŸ”¹ Synchronous Code
		Code runs line by line, in order.
		Each statement must finish before the next one starts.
		If a task takes a long time (e.g., big loop, network call), it blocks the rest of the code.
		<br>
		Everything runs in order â€” nothing else can run while the loop executes.
		
 </h2>

<script>
	
	//Synchronous example
	
	console.log("Start");
	
	for(let i =0; i< 10; i++){
		console.log(i);
	} 
	
	console.log("End");
		
</script>
</body>
</html>
