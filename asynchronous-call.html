<!DOCTYPE html>
<html>
<body>
<h1>Asynchronous call</h1>
 
 <h2>
		ðŸ”¹ Asynchronous Code
			Code can start a task and continue running without waiting for it to finish.
			Long-running operations (like API calls, timers, file reads) happen in the background.
			Results are handled later via callbacks, promises, or async/await.
 </h2>

<script>
	
	//Asynchronous example
	
	console.log("Start");

	setTimeout(() => {
	  console.log("Async Task Done");
	}, 2000);

	console.log("End");
		
</script>
</body>
</html>
