	//üîπDifference Between == and ===
	console.log("Difference Between == and ===");
	
	/*
	(Equality Operator, "loose equality")
	Compares values only.
	Performs type coercion (tries to convert operands to the same type before comparison).
	Can give some surprising results.
	‚úÖ Example:
	5 == "5"   // true (string "5" is coerced to number 5)
	0 == false // true (false is coerced to 0)
	null == undefined // true
	
	=== (Strict Equality Operator)
	Compares both value and type.
	No type coercion is done.
	Safer and more predictable.
	‚úÖ Example:
	5 === "5"   // false (number vs string)
	0 === false // false (number vs boolean)
	null === undefined // false
	5 === 5     // true
	üîπ Rule of Thumb
	Use === (strict equality) almost always ‚Üí it avoids unexpected results.
	Use == only when you intentionally want type coercion.
**/
	
	console.log(`5 == "5" : ${5 == "5"}`);//true  (string "5" is coerced to number 5)
	console.log(`0==false : ${0==false}`);// true (number vs boolean)
	console.log(`null == undefined : ${null==undefined}`);//true (null vs undefined)
	
	
	console.log("===");

	console.log(`0===false : ${0===false}`);// false (number vs boolean)
	console.log(`null === undefined : ${null===undefined}`);//false (null vs undefined)
	console.log(`5 === 5 : ${5 === 5}`);//true  (number 5 vs number 5)
	console.log(`"Script" === "Script" : ${"Script" === "Script"}`);//true  (string 5 vs string 5)
