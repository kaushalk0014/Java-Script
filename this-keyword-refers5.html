<script>
	 
	function Person(name){
		this.name = name;
	}
	
	//use of constractor
	const p = new Person("Kaushal Kumar");
	
	console.log(p.name);
	
	console.log("==============================");
	console.log("Use of call(), apply(), bind()")
	function greet(){
	
		console.log(this.name);
	}
	
	const customer = {"name":"Pankaj Singh", "age": 28};
	
	greet.call(customer);
	greet.apply(customer);
	
	const greeting = greet.bind(customer);
	greeting();
	
	console.log("==============================");
	console.log("In Event Listeners")
	
	
	document.querySelector("button").addEventListener("click", function() {
	  console.log(this); // the button element
	});

	document.querySelector("button").addEventListener("click", () => {
	  console.log(this); // inherits from outer scope (probably window)
	});
</script>
