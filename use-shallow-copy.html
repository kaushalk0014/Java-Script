   ðŸ”¹ Shallow Copy
		A shallow copy copies only the first level of an object/array.
		Nested objects/arrays are still referenced, not cloned.
		Changing a nested object in the copy will also affect the original.
		<br>

<script>
	const employee = {name:"kaushal",age:30, address: {city:"Patna"}, phoneNumber: 8088003300};
	
	console.log(`Original :`);
	console.log(employee);
	
	const shallowCopy = {...employee};
	
	//console.log(shallowCopy);
	
	shallowCopy.name = "Shivansh";
	shallowCopy.address.city = "Gaya";
	
	
	console.log(`Original Name : ${employee.name}`);
	console.log(`Original Address : ${employee.address.city}`);
	
	console.log(`Shallow Copy Name : ${shallowCopy.name}`);
	console.log(`Shallow Copy Address : ${shallowCopy.address.city}`);
	
</script>
