 <div class="section">

		Runs a function repeatedly at fixed intervals.<br>

<script>
 
	const id = setInterval(()=>{
		console.log("Running...");
	},1000);
	
	setTimeout(()=>{
		clearInterval(id);
		console.log("Stop interval");
	},5000);
